<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .content {
      padding: 20px;
    }
    
    .api-key-section {
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    .results {
      margin-top: 20px;
    }
    
    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    
    .stat-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .review-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .review-item {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 13px;
    }
    
    .review-item.ai {
      background: #fee;
      border-left: 4px solid #f44;
    }
    
    .review-item.human {
      background: #efe;
      border-left: 4px solid #4f4;
    }
    
    .status {
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Fake Review Detector</h1>
  </div>
  
  <div class="content">
    </div>
    
    <button id="scanBtn">üîç Scan Reviews</button>
    
    <div id="status"></div>
    
    <div id="results" class="results" style="display: none;">
      <h3 style="margin-top: 20px; font-size: 16px;">Analysis Results</h3>
      
      <div class="stat-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalReviews">0</div>
          <div class="stat-label">Total Scanned</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="aiReviews" style="color: #f44;">0</div>
          <div class="stat-label">AI-Generated</div>
        </div>
      </div>
      
      <div class="review-list" id="reviewList"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
